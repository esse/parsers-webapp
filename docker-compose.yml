version: '2.4'

services:
  web:
    image: esse/dahlia-web_app
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "80:3000"
    volumes:
      - ./log:/app/log
    environment:
      DB_HOST:
      DB_USERNAME:
      DB_PASSWORD:
      DB_NAME:
      ERRBIT_KEY:
      RAILS_ENV:
      SECRET_KEY_BASE:
  parser:
    image: esse/dahlia-parser
    command: bundle exec ruby cli.rb -w data/database.jsonl
    volumes:
      - ./data:/app/data
